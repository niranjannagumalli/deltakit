#Â Automatically add labels to PR according to the rules defined in ../labeler.yml.
name: Label PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  label-prs:
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
    steps:
      - id: label-PR
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
